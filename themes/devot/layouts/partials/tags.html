<div class="flex tags">
    {{- with .Params.tags -}}
        {{- if ge (len .) 1 -}}
            {{- range . -}}
                <a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}/"
                    >#{{ . }}</a
                >
            {{ end -}}
        {{- end -}}
    {{- end -}}
</div>
